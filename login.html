<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="./assets/css/login.css" />
        <script type="text/javascript" src="./assets/js/libs/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./assets/js/config/igrow.js"></script>
    </head>
    
    <body>

        <div id="main">
            
            <h1>用户登录</h1>
            
            <form class="loginForm" method="post" action="" id="loginForm">
                <div class="error-tips">
                    
                </div>
                <div class="row email">
                    <input type="text" id="email" name="email" placeholder="Email" />
                </div>
                
                <div class="row pass">
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>
                
                
                <input type="submit" value="登录" id="submit" />
                
            </form>
        </div>
        <script type="text/javascript">
            $(function(){
                var API = window['API'],
                    key =  '/user/validate',
                    map = API['map'][key],
                    server = API.mode === 'server'?true:false,
                    url = server?key:(map.mode === 'demo'?(API.demo + key):key);


                $('#loginForm').on('submit', function(e){
                    var email = $('#email').val(),
                        password = $('#password').val();

                    e.preventDefault();

                    if(!email || !password) {
                        $('.error-tips').html('不能为空');
                        return;
                    }
                    //  
                    $.ajax({
                        url: url,
                        type: 'POST',
                        dataType: 'json',
                        data: { email: email , password:password }
                    })
                    .done(function(result) {
                        location.href = './admin.html';
                        
                    })
                    .fail(function() {
                        $('.error-tips').html('账号或密码出错');
                    })
                    .always(function() {
                        console.log("complete");
                    });
                    
                    

                });


            });

        </script>

        </footer> -->
        
             
    </body>
</html>
